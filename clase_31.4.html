<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Logica de Programacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Logica de Programacion</h1>
        <script>
            /* 5) Programa una función que invierta las palabras de una cadena de texto, pe. 
            miFuncion("Hola Mundo") devolverá "odnuM aloH" */


            let myText = 'Lorem';
            
            const invertirTexto = (text="")=>(
                (!text) 
                ? console.warn("EL texto esta vacio...")
                : (!(typeof text === 'string' || text instanceof String))
                    ? console.error("La variable no es un texto")
                    : console.info(text.split("").reverse().join(""))
                    /**Join une todos los elementos del arreglo en una cadena, 
                     * recibe como parametro un separador, si este se omite se
                     * separa por una coma ",", si posee elementos nulos 
                     * se convierten a una cadena vacia
                     * Split separa una cadena por un delimitador y la combierte a un arreglo
                     * Reverse invierte el orden de los elementos de un arreglo
                    */
                    );

            invertirTexto(myText);
        </script>
    </body>
</html>
