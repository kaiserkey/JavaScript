<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Logica de Programacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Logica de Programacion</h1>
        <script>
            /* 7) Programa una función que valide si una palabra o frase dada, 
            es un palíndromo (que se lee igual en un sentido que en otro), 
            pe. mifuncion("Salas") devolverá true */


            let myText = "alla";

            const palindromo = (text)=>(
                (!text || text === " ")
                ? console.warn("Se ingreso un texto vacio.")
                : (!(typeof text === 'string' || text instanceof String))
                    ? console.error("La variable texto no es un texto")
                    : (text === text.split("").reverse().join(""))
                        ? console.info("La palabra es un palindromo.")
                        : console.info("La no es un palindromo.")
            )           

            palindromo(myText);
        </script>
    </body>
</html>
