<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Tipos de OPeradores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Tipos de Operadores</h1>
        <script>
            console.log("**********Operadores Aritmeticos**********")
            //Aritmeticos: + - / % ( )
            let a = 5+3 - 2 * 4 / 5
            console.log(a)

            let modulo = 8 % 2
            console.log(modulo)

            console.log("**********Operadores Relacionales**********")
            // >, <, >=, <=, ==, ===, !=, !==
            console.log(4>2)
            console.log(4<2)
            console.log(4>=8)
            console.log(4<=8)
            console.log(4==4)
            console.log(4=="4")
            console.log(4==="4")
            console.log(4===4)
            console.log(4!=4)
            console.log(4!=2)
            console.log(4!="4")
            console.log(4!=="4")
            console.log(b=4)
            console.log(Boolean(2)===true)
            console.log(2==true)
            console.log(0==false)
            console.log(Boolean(0)===false)

            console.log("**********Operadores Cortos**********")
            //operadores cortos
            let prueba = 2
            prueba += 1
            console.log(prueba)
            prueba *= 2
            console.log(prueba)
            prueba /= 2
            console.log(prueba)
            prueba -= 2
            console.log(prueba)

            console.log("**********Operadores Unarios**********")
            //operadores unarios i++, i--, ++i, --i
            //la diferencia esta en el momento en el que realisa la suma o la resta a la variable
            let c = 1
            console.log(c)
            console.log(c++)
            console.log(c--)
            console.log(++c)
            console.log(--c)

            console.log("**********Operadores Logicos**********")
            //and - &&, ! - not, or - ||
            console.log(true&&true)
            console.log(true&&!true)
            console.log(true||false)
            console.log(!true)

        </script>
    </body>
</html>
