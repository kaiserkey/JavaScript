<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Logica de Programacion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Logica de Programacion</h1>
        <script>
            /* 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. 
            miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5 */


            let myText = "xyz1, xyz2, xyz3, xyz4 y xyz5";

            const eliminarPatron = (text, patron)=>{
                if(!text) return console.warn("El texto esta vacio");
                if(!patron) return console.warn("El patron esta vacio");
                if(text.length <= 1) return console.warn("El texto es muy corto");
                if(patron.length <= 1) return console.warn("EL patron no es correcto");
                if(!(typeof text === 'string' || text instanceof String))return console.error("La variable no es un texto");
                if(!(typeof patron === 'string' || patron instanceof String))return console.error("La variable no es un texto");
                
                let temporal = text.split(" ");
                let temporal2 = "";
                for (let i = 0; i < temporal.length; i++) temporal2 += " " + temporal[i].replace(patron, "");
                console.info("Texto completo: ", text);
                console.info("Quitando el patron: ", temporal2);               
            }
            eliminarPatron(myText, "xyz");

        </script>
    </body>
</html>
